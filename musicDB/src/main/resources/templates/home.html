<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}"></head>
<body>
<header th:replace="~{fragments/commons::header}"></header>
<main class="p-5 align-content-center bg-blur my-main">
    <h2 th:text="|Total sold copies of all albums: ${copies}|" class="text-light border-bottom"></h2>
    <div class="row">
        <div class="col-md-3" th:each="a: ${albums.getAlbums()}">
            <div class="card mb-4 box-shadow">
                <img th:src="*{a.getImageUrl()}" class="card-img-top" alt="Thumbnail [100%x225]"
                     data-holder-rendered="true"
                     style="height: 225px; width: 100%; display: block;">
                <div class="card-body">
                    <div class="text-center">
                        <p class="card-text border-bottom " th:text="|Name: *{a.getName()}|"></p>
                        <p class="card-text border-bottom " th:text="|Artist: *{a.artist.getSingerName()}|">Artist:
                            Metallica</p>
                        <p class="card-text border-bottom " th:text="|Genre: *{a.getGenre()}|">Genre: Metal</p>
                        <p class="card-text border-bottom " th:text="|Price: *{a.getPrice()}|">Price: 19.99</p>
                        <p class="card-text border-bottom" th:text="|Release Date: *{a.getReleaseDate()}|">Release
                            Date: </p>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a type="button" class="btn btn-sm btn-outline-secondary"
                               th:href="@{/home/delete/{albumId}(albumId= ${a.getId()})}">Delete</a>
                        </div>
                        <small th:text="|*{a.getCopies()} copies|" class="text-muted">1000 copies</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>
