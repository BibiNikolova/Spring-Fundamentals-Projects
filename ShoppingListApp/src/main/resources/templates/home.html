<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}"></head>
<body>
<header th:replace="~{fragments/navLogged}"></header>
<main>
    <div class="container bg-blur rounded mt-5 mb-4">
        <h1>All products to buy</h1>
        <div class="row mt-3 mb-3">
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Foods</h3>
                    <div th:each="f: ${product.getFood()}" class="mt-3 rounded badge-info">
                        <img class="mr-2" th:src="@{/img/food.png(food= f.category.name.toLowerCase)}" alt="Food" width="50px" height="50px">
                        <span th:text="|Name: *{f.name} Price: *{f.price} lv|" ></span>
                        <a class="ml-3 text-danger" th:href="@{/home/buy/{id}(id= ${f.id})}">Buy</a>
                    </div>
            </div>
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Drinks</h3>
                    <div th:each="d: ${product.getDrink()}"class="mt-3 rounded badge-warning">
                        <img class="mr-2" th:src="@{/img/drink.png(drink= d.category.name.toLowerCase)}" alt="Food" width="50px" height="50px">
                        <span th:text="|Name: *{d.name} Price: *{d.price} lv|"></span>
                        <a class="ml-3 text-danger" th:href="@{/home/buy/{id}(id= ${d.id})}">Buy</a>
                    </div>
            </div>
        </div>
        <div class="row mt-3 mb-3">
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Households</h3>
                    <div th:each="h: ${product.getHousehold()}"class="mt-3 rounded badge-success">
                        <img class="mr-2" th:src="@{/img/household.png(household= h.category.name.toLowerCase)}" alt="Food" width="50px" height="50px">
                        <span th:text="|Name: *{h.name} Price: *{h.price} lv|"></span>
                        <a class="ml-3 text-danger" th:href="@{/home/buy/{id}(id= ${h.id})}">Buy</a>
                    </div>
            </div>
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Other</h3>
                    <div th:each="o: ${product.getOther()}"class="mt-3 rounded badge-secondary">
                        <img class="mr-2" th:src="@{/img/other.png(other= o.category.name.toLowerCase)}" alt="Food" width="50px" height="50px">
                        <span th:text="|Name: *{o.name} Price: *{o.price} lv|"></span>
                        <a class="ml-3 text-danger" th:href="@{/home/buy/{id}(id= ${o.id})}">Buy</a>
					</div>
            </div>
        </div>
        <a th:href="@{/home/buyAll}" class="btn btn-danger" th:text="|Buy all products for ${totalPrice} lv|"></a>
    </div>
</main>
<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
