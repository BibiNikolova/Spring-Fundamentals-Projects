<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>
    <div class="container bg-blur rounded mt-1 mb-4">
        <div class="row mt-1 mb-2">
            <div class="col-6 mt-1 mb-1">

                <h3 class="mySticky bg-gray text-dark  mb-0 mt-2">Pop</h3>
                <div class="bg-dark rounded " style="height: 20vh; overflow: auto">
                    <div th:each="ps: ${songs.getPopSongs()}" class="mt-1 rounded badge-info">
                        <img class="mr-1" th:src="@{/img/pop.png(pop= ps.style.name.toLowerCase)}" alt="Pop" width="30px" height="30px">
                        <span th:text="|*{ps.performer} - *{ps.title} (*{ps.duration} min)|"></span>
                        <a class="ml-3 text-danger" th:href="@{/home/add/{id}(id= ${ps.id})}">Add</a>
                    </div>
                </div>

                <h3 class="mySticky bg-gray text-dark  mb-0 mt-2">Rock</h3>
                <div class="bg-dark rounded m-auto" style="height: 20vh; overflow: auto">
                    <div th:each="rs: ${songs.getRockSongs()}" class="mt-1 rounded badge-warning">
                        <img class="mr-1" th:src="@{/img/rock.png(rock= rs.style.name.toLowerCase)}" alt="Rock" width="30px" height="30px">
                        <span th:text="|*{rs.performer} - *{rs.title} (*{rs.duration} min)|"></span>
                        <a class="ml-3 text-danger" th:href="@{/home/add/{id}(id= ${rs.id})}">Add</a>
                    </div>
                </div>

                <h3 class="mySticky bg-gray text-dark  mb-0 mt-2">Jazz</h3>
                <div class="bg-dark rounded m-auto" style="height: 20vh; overflow: auto">
                    <div th:each="js: ${songs.getJazzSongs()}" class="mt-3 rounded badge-success">
                        <img class="mr-1" th:src="@{/img/pop.png(pop= js.style.name.toLowerCase)}" alt="Jazz" width="30px" height="30px">
                        <span th:text="|*{js.performer} - *{js.title} (*{js.duration} min)|"></span>
                        <a class="ml-3 text-danger" th:href="@{/home/add/{id}(id= ${js.id})}">Add</a>
                    </div>
                </div>
            </div>

            <div class="col-6 mt-1 mb-1">
                <h3 class="mySticky bg-gray text-dark  mb-0 mt-2">My Playlist</h3>

                <h6 class="mySticky bg-gray text-dark  mb-0 mt-0" th:text="|*{totalTime} min. total|" ></h6>

                <div  class="bg-dark rounded m-auto" style="height: 68.5vh; overflow: auto">
                    <table th:each="s: ${playlist}" class="table table-striped table-dark">
                        <tr>
                            <th scope="row"><img class="mr-2 " th:src="@{/img/playlist.png(playlist= s.style.name.toLowerCase)}" alt="Playlist" width="30px" height="30px"></th>
                            <td >
                                <span th:text="|*{s.performer} - *{s.title} (*{s.duration} min)|"></span>
                            </td>
                        </tr>
                    </table>
                </div>

                <a th:href="@{/home/removeAll}" class="mt-1 mb-0 btn btn-danger">Remove all</a>
            
            </div>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>
